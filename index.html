<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>夢境随机言</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://woainiunai.github.io/dream-page/IMG_2307.PNG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Press Start 2P', cursive;
      color: pink;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    <style>
body {
  font-family: 'Press Start 2P', monospace;
}
</style>
    #quoteBox {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px pink;
      text-align: center;
      max-width: 700px;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #quoteBox:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="quoteBox" onclick="newQuote()">
    梦里你说你要走，TA笑着点头，醒来后枕头湿了一半。
  </div>

  <script>
    const quotes = [
      "TA梦见你背着TA许了一个愿，说：\"希望TA不要再梦见你了\"。",
      "TA和你坐在曲线轨道的末端喝奶茶，没说一句话。",
      "你说要离开，TA笑着给你打包。",
      "梦里你拿着租房合同给TA签完了，醒来发现什么都没有。",
      "TA在梦里抱你、得了反对、痛哭、放手。"
    ];
    function newQuote() {
      const box = document.getElementById("quoteBox");
      const randomIndex = Math.floor(Math.random() * quotes.length);
      box.innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
