<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>TA梦见你</title>
  <style>
    @font-face {
      font-family: 'CutePixel';
      src: url('https://cdn.jsdelivr.net/gh/Chokcoco/fonts@master/04b_19.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'CutePixel', sans-serif;
      background-image: url('IMG_2307.PNG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 40px;
      color: #ff7eb9;
      font-size: 24px;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 0 20px #ffb3d9;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #box:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div id="box">点击查看 TA 的梦</div>

  <script>
    const sentences = [
      "梦里你说你要走，TA笑着点头，醒来后枕头湿了一半。",
      "TA梦见你背着TA许了一个愿，说：希望TA不要再梦见我了。",
      "梦里TA悄悄牵起了你的手，醒来后手心都是汗。",
      "你在梦里轻轻说晚安，TA醒来后眼泪停不下来。"
    ];

    const box = document.getElementById("box");
    let lastIndex = -1;

    box.addEventListener("click", () => {
      let index;
      do {
        index = Math.floor(Math.random() * sentences.length);
      } while (index === lastIndex);
      lastIndex = index;
      box.innerText = sentences[index];
    });
  </script>
</body>
</html>
