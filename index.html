<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>梦境生成器</title>
  <style>
    body {
      background-color: #ffeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #box {
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #f8b0c6;
      font-size: 20px;
      color: #ff4da6;
      cursor: pointer;
      text-align: center;
      max-width: 80%;
      transition: 0.3s;
    }
    #box:hover {
      box-shadow: 0 0 25px #ff99cc;
    }
  </style>
</head>
<body>

<div id="box" onclick="changeText()">梦里你说要走，TA笑着点头，醒来后枕头湿了一半。</div>

<script>
  const sentences = [
    "梦里你说要走，TA笑着点头，醒来后枕头湿了一半。",
    "你走后，TA开始梦到你两次。一次是哭着醒的。",
    "TA梦见你没走，一觉醒来，整个房间都空了。",
    "TA在梦里拉着你不放，你回头说‘我们不是约好不见了吗？’",
    "梦里你躺在TA肩上，醒来发现只是一只抱枕。",
    "你梦里说‘我没走’，可现实却没有你。",
    "TA说梦见你牵着别人的手，那晚他不敢睡觉了。"
  ];

  function changeText() {
    const box = document.getElementById('box');
    const current = box.innerText;
    let next;
    do {
      next = sentences[Math.floor(Math.random() * sentences.length)];
    } while (next === current);
    box.innerText = next;
  }
</script>

</body>
</html>
